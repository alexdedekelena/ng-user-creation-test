<div class="surface-0 min-h-screen flex flex-column">
  <div
    class="flex align-items-center justify-content-center min-h-full relative z-1 pt-8"
  >
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-8">
      <form [formGroup]="userForm" (ngSubmit)="createUser()">
        <div class="grid">
          <div class="col-12 md:col-6">
            <div class="mb-3">
              <label for="username" class="block mb-2">User Name</label>
              <input
                id="username"
                type="text"
                pInputText
                formControlName="username"
                required
                minlength="2"
                class="w-full"
                placeholder="James"
                data-cy="username-input"
              />
            </div>
          </div>

          <div class="col-12 md:col-6">
            <div class="mb-3">
              <label for="password" class="block mb-2">Password</label>
              <input
                id="password"
                type="text"
                pInputText
                formControlName="password"
                required
                minlength="2"
                class="w-full"
                data-cy="password-input"
              />
            </div>
          </div>

          <div class="col-12 md:col-6">
            <div class="mb-3">
              <label for="dateExpiration" class="block mb-2"
                >Date Expiration</label
              >
              <p-datepicker
                id="dateExpiration"
                formControlName="dateExpiration"
                required
                class="w-full"
                data-cy="date-expiration-date-picker"
               />
              <!-- <input

                type="text"
                pInputText
                formControlName="dateExpiration"
                required
                minlength="2"
                class="w-full"
                data-cy="first-name-input"
              /> -->
            </div>
          </div>

          <div class="col-12 md:col-6">
            <div class="mb-3">
              <label for="repeat-password" class="block mb-2"
                >Repeat Password</label
              >
              <input
                id="repeat-password"
                type="text"
                pInputText
                formControlName="repeatPassword"
                required
                minlength="2"
                class="w-full"
                placeholder=""
                data-cy="first-name-input"
              />
            </div>
          </div>

          <div class="col-12 md:col-6">
            <div class="field-checkbox">
              <p-checkbox
                name="enabled"
                value="enabled"
                [binary]="true"
                formControlName="enabled"
                inputId="enabled"
                data-cy="enabled-checkbox"
              ></p-checkbox>
              <label for="enabled" class="ml-2 text-sm">Enabled</label>
            </div>
          </div>

          <div class="col-12 md:col-6">
            <p-button label="Submit" />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
